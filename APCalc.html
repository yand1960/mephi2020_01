<html>
	<head>
		<title>AP calc</title>
		<script>
			function plus() {
				document.getElementById("+").style.background = "pink";
				document.getElementById("-").style.background = "none";
				let x,y,z;
				x = document.getElementById("X").value;
				y = document.getElementById("Y").value;
				z = parseInt(x) + parseInt(y);
				document.getElementById("Z").value = z;
			}
			function minus() {
				document.getElementById("-").style.background = "pink";
				document.getElementById("+").style.background = "none";
				let x,y,z;
				x = document.getElementById("X").value;
				y = document.getElementById("Y").value;
				z = parseInt(x) - parseInt(y);
				document.getElementById("Z").value = z;
			}
			
		</script>
	</head>
	<body>
		<h1>AP Calc</h1>
		<input type="text" id="X" /> <br />
		<input type="text" id="Y" /> <br />
		<button id="+" onclick="plus();">+</button>
		<button id="-" onclick="minus()">-</button> <br />
		<input type="text" id="Z" />
	</body>
</html>
