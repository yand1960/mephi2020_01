<html>
	<head>
		<meta charset="utf-8">
		<style>
			button{
				background:#e1e1e1;
    }
    </style>
	<script>
		function plus(){
			document.getElementById("btn1").style.background = "#ffc0cb";
			document.getElementById("btn2").style.background = "#e1e1e1";
			var x,y,z;
			x = document.getElementById("txtX").value;
			y = document.getElementById("txtY").value;
			z = parseInt(x) + parseInt(y) ; 
			document.getElementById("txtZ").value =z;
			}
		function minus(){
			document.getElementById("btn2").style.background = "#ffc0cb";
			document.getElementById("btn1").style.background = "#e1e1e1";
			var x,y,z;
			x = document.getElementById("txtX").value;
			y = document.getElementById("txtY").value;
			z = parseInt(x) - parseInt(y) ; 
			document.getElementById("txtZ").value =z;
			
		}
	</script>
	</head>
	<body>
		<h1> Calculator MK</h1>
		<input type = "text" id = "txtX" /> <br />
		<input type = "text" id = "txtY" /> <br />
		<button onclick = "plus();" id = "btn1">+</button>
		<button onclick = "minus();" id = "btn2">-</button> <br />
		<input type = "text" id = "txtZ" />
	</body>		
</html>
